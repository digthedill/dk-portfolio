<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      
        Contact
      
    </title>
    <meta charset="UTF-8"/>
    
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>
    <link rel="stylesheet" href="/tailwind.css?v=1615850756265"/>
    <link rel="icon" href="/assets/favicon.ico?v=1615850756265"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Roboto&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
    
    <script src="/js/alpine.js?v=1615850756265"></script>

  </head>
  <body class="flex flex-col h-screen">
    <header>
      <nav
      class="flex items-center justify-between flex-wrap p-6 fixed w-full z-10 top-0"
      x-data="{ 
        isOpen: false,
         }"
      @keydown.escape="isOpen = false"
      :class="{ 'shadow-lg bg-green-light' : isOpen , 'bg-white' : !isOpen}"
      :aria-expanded="isOpen"
    >
  <!--Logo etc-->
  <div class="flex items-center flex-shrink-0 text-white mr-6">
    <a
          class="text-black no-underline hover:text-blue "
          href="/"
        >
      <div class="pl-2 w-16">
        <img class="hover:bg-blue rounded" src="https://res.cloudinary.com/dilldog-industries/image/upload/w_100/v1615325563/dills-corner/DK_b08umu.png" alt="dk-logo"/>
      </div>
    </a>
  </div>

  <!--Toggle button (hidden on large screens)-->
  <button
        @click="isOpen = !isOpen"
        type="button"
        class="block lg:hidden px-2 text-gray-darkest hover:text-blue-dark focus:outline-none focus:text-green-dark"
        :class="{ 'transition transform-180': isOpen }"
        :aria-expanded="isOpen"
        aria-controls="nav-list"
      >
    <svg
          class="h-6 w-6 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
      <path
            x-show="isOpen"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
/>
      <path
            x-show="!isOpen"
            fill-rule="evenodd"
            d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
/>
    </svg>
  </button>

  <!--Menu-->
  <div
        class="w-full flex-grow lg:flex lg:items-center lg:w-auto"
        :class="{ 'block shadow-3xl text-center': isOpen, 'hidden': !isOpen }"
        @click.away="isOpen = false"
        x-show.transition="true"
      >
    <ul
          class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center"
        >
      <li class="mr-3">
        <a
              class="inline-block text-gray-darkest hover-state mx-4 w-full p-4 lg:p-1 lg:w-3/4 text-4xl lg:text-xl"
              :class="{ 'text-center my-4': isOpen, '': !isOpen }"
              href="/projects"
              @click="isOpen = false"
              >Projects
            </a>
      </li>
      <li class="mr-3">
        <a
              class="inline-block text-gray-darkest hover-state mx-4 w-full p-4 lg:p-1 lg:w-3/4 text-4xl lg:text-xl"
              :class="{ 'text-center my-4': isOpen, '': !isOpen }"
              href="/about"
              @click="isOpen = false"
              >About
            </a>
      </li>
      <li class="mr-3">
        <a
              class="inline-block text-gray-darkest hover-state mx-4 w-full p-4 lg:p-1 lg:w-3/4 text-4xl lg:text-xl"
              :class="{ 'text-center my-4': isOpen, '': !isOpen }"
              href="/contact"
              @click="isOpen = false"
              >Contact
            </a>
      </li>

    </ul>
  </div>

</nav>

    </header>
    

      <main>
        <div class="pysch-bar h-12 mt-20 z-30"></div>
        <div class="container flex-grow mb-16 mx-auto px-8 bg-white max-w-screen-lg">
          


    <div class="flex flex-col md:flex-row items-center md:items-start justify-center mt-8 md:space-x-28">

        <div class="w-full sm:w-4/5 md:w-2/5 lg:w-1/2 mb-8 md:text-right w-3/4">
            <h1 class="mb-2">Contact</h1>
            <p>For freelance or general inquires</p>
            <p>or find me here</p>
            <div class="flex space-x-4 md:justify-end">
                <a class="hover-state" href="https://github.com/digthedill" target="_blank">
                    <i class="fab fa-github text-xl"></i>
                </a>
                <a class="hover-state" href="https://www.linkedin.com/in/dillonkelley-pro/" target="_blank">
                    <i class="fab fa-linkedin-in text-xl"></i>
                </a>
                <a class="hover-state" href="https://twitter.com/digthedill" target="_blank">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
            </div>
        </div>

        <div class="w-full sm:w-4/5 lg:w-3/5 md:max-h-screen">
            <form action="https://getform.io/f/a5079c7a-ac05-4792-8bd7-15f0741cca4c" method="POST" 
            class="flex flex-col space-y-16 align-center  md:w-3/4"
        >
                <input class="contact" type="text" name="name" placeholder="Full Name" required>
                <input class="contact" type="email" name="email" placeholder="coolguy@example.com" required>
                <textarea class="resize-none h-44 border border-gray-dark p-4 bg-white" type="text" name="message" placeholder="Love your work, lets collab!" required></textarea>
                <button type="submit" class="py-4 hover-state">Send</button>
            </form>
        </div>

    </div>


        </div>
      </main>
    

    <footer class="pysch-bar flex  justify-center items-center space-x-3 p-4 text-white z-10 mt-16">
    <p>Â© Dillon Kelley 2021</p>
    
    
    
</footer>
  </body>
</html>
