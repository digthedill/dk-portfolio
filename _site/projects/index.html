<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      
        Projects
      
    </title>
    <meta charset="UTF-8"/>
    
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>
    <link rel="stylesheet" href="/tailwind.css?v=1615850756264"/>
    <link rel="icon" href="/assets/favicon.ico?v=1615850756264"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Roboto&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
    
    <script src="/js/alpine.js?v=1615850756264"></script>

  </head>
  <body class="flex flex-col h-screen">
    <header>
      <nav
      class="flex items-center justify-between flex-wrap p-6 fixed w-full z-10 top-0"
      x-data="{ 
        isOpen: false,
         }"
      @keydown.escape="isOpen = false"
      :class="{ 'shadow-lg bg-green-light' : isOpen , 'bg-white' : !isOpen}"
      :aria-expanded="isOpen"
    >
  <!--Logo etc-->
  <div class="flex items-center flex-shrink-0 text-white mr-6">
    <a
          class="text-black no-underline hover:text-blue "
          href="/"
        >
      <div class="pl-2 w-16">
        <img class="hover:bg-blue rounded" src="https://res.cloudinary.com/dilldog-industries/image/upload/w_100/v1615325563/dills-corner/DK_b08umu.png" alt="dk-logo"/>
      </div>
    </a>
  </div>

  <!--Toggle button (hidden on large screens)-->
  <button
        @click="isOpen = !isOpen"
        type="button"
        class="block lg:hidden px-2 text-gray-darkest hover:text-blue-dark focus:outline-none focus:text-green-dark"
        :class="{ 'transition transform-180': isOpen }"
        :aria-expanded="isOpen"
        aria-controls="nav-list"
      >
    <svg
          class="h-6 w-6 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
      <path
            x-show="isOpen"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
/>
      <path
            x-show="!isOpen"
            fill-rule="evenodd"
            d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
/>
    </svg>
  </button>

  <!--Menu-->
  <div
        class="w-full flex-grow lg:flex lg:items-center lg:w-auto"
        :class="{ 'block shadow-3xl text-center': isOpen, 'hidden': !isOpen }"
        @click.away="isOpen = false"
        x-show.transition="true"
      >
    <ul
          class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center"
        >
      <li class="mr-3">
        <a
              class="inline-block text-gray-darkest hover-state mx-4 w-full p-4 lg:p-1 lg:w-3/4 text-4xl lg:text-xl"
              :class="{ 'text-center my-4': isOpen, '': !isOpen }"
              href="/projects"
              @click="isOpen = false"
              >Projects
            </a>
      </li>
      <li class="mr-3">
        <a
              class="inline-block text-gray-darkest hover-state mx-4 w-full p-4 lg:p-1 lg:w-3/4 text-4xl lg:text-xl"
              :class="{ 'text-center my-4': isOpen, '': !isOpen }"
              href="/about"
              @click="isOpen = false"
              >About
            </a>
      </li>
      <li class="mr-3">
        <a
              class="inline-block text-gray-darkest hover-state mx-4 w-full p-4 lg:p-1 lg:w-3/4 text-4xl lg:text-xl"
              :class="{ 'text-center my-4': isOpen, '': !isOpen }"
              href="/contact"
              @click="isOpen = false"
              >Contact
            </a>
      </li>

    </ul>
  </div>

</nav>

    </header>
    

      <main>
        <div class="pysch-bar h-12 mt-20 z-30"></div>
        <div class="container flex-grow mb-16 mx-auto px-8 bg-white max-w-screen-lg">
          


    <div class="flex flex-col md:flex-row items-center md:items-start justify-center mt-8 md:space-x-28">

        <div class="w-full sm:w-3/4 md:w-2/5 lg:w-1/2 mb-8 md:text-right w-3/4">
            <h1 class="mb-2">Projects</h1>
            <p>For more work check out my <a class="hover-state px-2" href="https://github.com/digthedill" target="_blank">
                    <i class="fab fa-github text-xl"></i>
                </a>
            </div>

            <div class="w-full sm:w-3/4 lg:w-4/5"><a href="/projects/trivia">
                        <div class="flex flex-col md:flex-row mb-4 p-2 px-2 hover:opacity-70 space-x-2">
                            <div class="md:w-1/2">
                                <img class="w-full sm:w-3/4 md:w-full rounded-lg border border-blue-900 p-1"src="https://res.cloudinary.com/dilldog-industries/image/upload/v1615526720/dills-corner/svg-start.png"/>
                            </div>

                            <div class="md:w-1/2 mr-2">
                                <h4 class="font-bold">Trivia App</h4>
                                <div class="flex space-x-4 md:space-x-0 md:flex-col md:justify-start"><p>mongodb</p><p>express</p><p>react</p><p>node</p></div>
                            </div>

                        </div>
                    </a><a href="/projects/recipe-scrapper">
                        <div class="flex flex-col md:flex-row mb-4 p-2 px-2 hover:opacity-70 space-x-2">
                            <div class="md:w-1/2">
                                <img class="w-full sm:w-3/4 md:w-full rounded-lg border border-blue-900 p-1"src="https://res.cloudinary.com/dilldog-industries/image/upload/v1615326852/food-stock/4.jpg"/>
                            </div>

                            <div class="md:w-1/2 mr-2">
                                <h4 class="font-bold">Recipe Scrapper</h4>
                                <div class="flex space-x-4 md:space-x-0 md:flex-col md:justify-start"><p>firebase</p><p>express</p><p>vue</p><p>node</p></div>
                            </div>

                        </div>
                    </a><a href="/projects/weather-synth">
                        <div class="flex flex-col md:flex-row mb-4 p-2 px-2 hover:opacity-70 space-x-2">
                            <div class="md:w-1/2">
                                <img class="w-full sm:w-3/4 md:w-full rounded-lg border border-blue-900 p-1"src="https://res.cloudinary.com/dilldog-industries/image/upload/v1615526352/dills-corner/Screenshot_from_2021-03-11_23-17-14_ad9kmc.png"/>
                            </div>

                            <div class="md:w-1/2 mr-2">
                                <h4 class="font-bold">Weather Synth</h4>
                                <div class="flex space-x-4 md:space-x-0 md:flex-col md:justify-start"><p>node</p><p>express</p><p>hbs</p><p>tone.js</p></div>
                            </div>

                        </div>
                    </a><a href="/projects/client-portfolio">
                        <div class="flex flex-col md:flex-row mb-4 p-2 px-2 hover:opacity-70 space-x-2">
                            <div class="md:w-1/2">
                                <img class="w-full sm:w-3/4 md:w-full rounded-lg border border-blue-900 p-1"src="https://res.cloudinary.com/dilldog-industries/image/upload/v1615390905/dills-corner/julia-photography.png"/>
                            </div>

                            <div class="md:w-1/2 mr-2">
                                <h4 class="font-bold">Client Sites</h4>
                                <div class="flex space-x-4 md:space-x-0 md:flex-col md:justify-start"><p>gatsby</p><p>css</p></div>
                            </div>

                        </div>
                    </a></div>
        </div>

    
        </div>
      </main>
    

    <footer class="pysch-bar flex  justify-center items-center space-x-3 p-4 text-white z-10 mt-16">

</footer>
